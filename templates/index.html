<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot de Apostas Automatizado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Meu Site</h1>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="overlay">
            <h2>Bem-vindo ao Nosso Site</h2>
            <p>Automatize suas apostas com nosso bot.</p>
        </div>
    </section>

    <main>
        <div class="container">
            <h2>Bot de Apostas Automatizado</h2>
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password">
            </div>
            <button id="start-btn">Iniciar</button>
            <button id="stop-btn">Parar</button> <!-- Botão "Parar" -->
            <button id="restart-btn">Reiniciar</button> <!-- Botão "Reiniciar" -->
            <div id="log-container"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
